<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character set and viewport settings -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Title of the webpage -->
    <title>Bootstrap demo</title>
    
    <!-- Bootstrap CSS and custom stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <!-- Toast notification container -->
    <div id="toast" class="toast align-items-center position-absolute bottom-0 end-0 mb-3" role="alert"
        aria-live="assertive" aria-atomic="true">
        <div class="toast-body">
            <!-- Toast content goes here -->
        </div>
    </div>

    <!-- Main container for the stop watch -->
    <div id="stop-watch-container" class="container">
        <!-- Card header with title -->
        <div class="card-header text-lg-right text-center">
            <h5>STOP WATCH USING VANILLA JAVASCRIPT</h5>
        </div>

        <!-- Main content section -->
        <main>
            <!-- Container for the main content -->
            <div class="container main-section">
                <!-- Row containing three columns -->
                <div class="row">
                    <!-- First column with an image -->
                    <div class="col">
                        <img src="men with watch.png" class="img-fluid" alt="Men with Watch">
                    </div>

                    <!-- Second column with stopwatch and controls -->
                    <div class="col">
                        <div class="stop-watch">
                            <blockquote class="blockquote mb-0">
                                <!-- Timer display -->
                                <div id="timer">
                                    <p id="seconds">00 </p>:
                                    <p id="tens">00</p>
                                </div>
                            </blockquote>
                        </div>
                        <!-- Controls for play, pause, and reset -->
                        <div id="controls">
                            <a href="#" id="play-state" onclick="playAction()"><i class="fa fa-play"
                                    style="font-size:48px;color:red"></i></a>
                            <a href="#" id="pause-state" onclick="playAction()"><i class="fa fa-pause"
                                    style="font-size:48px;color:red"></i></a>

                            <a href="#" id="reset"><i class="fa fa-refresh"
                                    style="font-size:48px;color:red"></i></a>
                        </div>
                    </div>

                    <!-- Third column with another image -->
                    <div class="col">
                        <img src="clock shadow.png" class="img-fluid" alt="Clock with Shadow">
                    </div>
                </div>
            </div>
            </div>
        </main>
    </div>

    <!-- External JavaScript files -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>

</html>
